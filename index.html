<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONE FONTE REMIX -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- CSS -->
<link rel="stylesheet" href="css/styles.css"> 
    <title>Formulário de LogIn</title>
</head>
<body>
    <!-- Contentor do formulário -->
    <div class="login">
        <img src="img/ryan-hutton-unsplash.jpg" alt="céu estrelado numa floresta à noite" class="login__img">
        <form class="login__form">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-line login__icon"></i> <!-- Utilizador - Fonte Remix Icon-->

                    <!-- Validação dos campos através do html/browser:                        
                        - required - Obriga ao preenchimento do campo
                        - input type - determina a construção do conteúdo (ex. email)-->
                    <div class="login__box-input">
                        <input id="login-user" type="email" class="login__input" placeholder=" " required>
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i> <!-- Cadeado - Fonte Remix Icon-->
                    <div class="login__box-input">
                        <input id="login-pass" type="password" class="login__input" placeholder=" " required>
                        <label for="" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i> <!-- Olho Fechado - Fonte Remix Icon-->
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label">Lembrar-me</label>
                </div>

                <a href="#" class="login__forgot">Esqueceu a password?</a>
            </div>
            <button id="botao" type="submit" class="login__button" onclick="validate()">Entrar</button>
            <p class="login__register">Ainda não tem conta? <a href="#">Registe-se</a> </p>
        </form>
    </div>  

</body>
</html>
